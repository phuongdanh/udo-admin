<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDO Dashboard | Sales</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/product.css">
    <script src="./node_modules/axios/dist/axios.js"></script>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul id="menu">     
            </ul>
        </div>
        
       <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    
                    <ion-icon name="menu-outline"></ion-icon>
                    
                </div>

                <!-- search -->
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <!-- userimg -->
                <div class="user">
                    <img src="img/user.jpg" style="width: 65px; height: 65px;">
                </div>
            </div>

            <!--order list  -->
            <div class="details">
                <div>
                    <ul class="listProducts">
                        <li class="item">
                            <div>
                                <img src="/img/products/quan_ao_thong_thuong.jpeg"/>
                                <h3>Giặt ủi thông thường</h3>
                                <h4>12,000đ<span> / kg</span></h4>
                            </div>
                        </li>
                        
                    </ul>
                </div>
                <!-- new customers -->
                
                <div class="recentCustomers">
                    
                    <h1 style="color: rgb(119, 119, 241)">Order Menu</h1>
                    
                    <div class="search">
                        <label>
                            <input type="text" placeholder="name customer" class="name_customer">
                            <ion-icon name="search-outline"></ion-icon>
                        </label>
                        <label>
                            <input type="text" placeholder="name customer" class="phone_number">
                            <ion-icon name="search-outline"></ion-icon>
                        </label>
                        <h3>Name: Trong Tien</h3>
                    </div>

                    <div class="products">
                        <h3>Products</h3>
                        <div class="title">
                            <h5 class="item_name">Tên SP</h5>
                            <!-- <h5 class="item_price">Giá</h5> -->
                            <h5 class="item_quantity">SL</h5>
                            <h5 class="item_price">Tổng</h5>
                        </div>
                            
                        <ul class="listCustomers">
                        </ul>
                    </div>
                    <div class="total">
                        <h3>Total:</h3>
                        <span class="order_total"></span>
                    </div>
                    <input type="submit" value="Tạo đơn" id="btn">
                    <button class="delete">Delete</button>
                </div>
            </div>
        </div>

    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./node_modules/tienformater/tienformater,js"></script>
    <script src="./js/entities/product.js"></script>
    <script src="./js/app.js"></script>
    
    <script src="./js/product.js"></script>
    
    
</body>
</html>
